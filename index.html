<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/8ea94d3512.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
      <div class="logo">Logo</div>
      <ul class="nav-links">
        <li>
          <a style="color: rgb(133, 133, 133); padding: 5px" href="index.html"
            >Home</a
          >
        </li>
        <li><a href="wishlist.html">Wishlist</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <section class="books-section">
      <h1 class="hello-world">Hello, Welcome!</h1>
      <div class="search-and-filter">
        <select
          class="book-filter"
          id="bookFilter"
          onchange="filterBooks(event)"
          name="genre"
        >
          <option value="">All Topics</option>
        </select>
        <div class="search-books">
          <input
            id="searchText"
            class="search"
            type="text"
            placeholder="Search books"
          />
          <button onclick="handleSearch()" class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <div id="books" class="books-container"></div>
      <div class="pagination">
        <button id="prev-page" disabled>Previous</button>
        <button id="next-page" disabled>Next</button>
      </div>
    </section>
    <script src="./js/navbar.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
